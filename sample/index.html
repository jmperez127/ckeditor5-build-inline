<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – inline editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>

<body>

	<div id="editor">
		<div id="header" class="hero w-row">
			<div class="title-column w-col w-col-4">
				<div data-w-id="facc241e-7c55-957f-9a57-19a41afd0b30"
					style="transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); opacity: 1; transform-style: preserve-3d;"
					class="showcase_info">
					<h1 class="subtitle">March 2017</h1>
					<h1 class="title">BTS - Lease Proposal </h1>
				</div>
			</div>
			<div data-w-id="774acf5a-1e91-2b3a-64c6-da1eb1365d3f"
				style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;"
				class="main_image w-col w-col-8"><a href="#" class="tour_property w-button">Tour this property</a></div>
		</div>
	</div>

	<script src="../build/ckeditor.js"></script>
	<script src="./ckeditor5-inspector/build/inspector.js"></script>
	<script>
		InlineEditor.create(document.querySelector('#editor'))
			.then(editor => {
				CKEditorInspector.attach(editor);
				window.editor = editor;
			})
			.catch(err => {
				console.error(err.stack);
			});
	</script>

</body>

</html>
